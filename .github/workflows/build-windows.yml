name: Build (Windows)

on:
  push:
    branches: [ "*" ]

jobs:
  build:
    strategy:
      matrix:
        arch:
          - x86
          - x64
          - arm
          - arm64
          - arm64ec
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: xmake-io/github-action-setup-xmake@v1

      - uses: actions/cache@v4
        with:
          path: |
            ~/AppData/Local/.xmake
          key: xmake-windows-${{ hashFiles('xmake.lua') }}
          restore-keys: |
            xmake-windows-

      - uses: microsoft/setup-msbuild@v2

      - run: |
          xmake repo -u

      - run: |
          xmake f -a ${{ matrix.arch }} -m release -p windows -v -y

      - run: |
          xmake -v -y

      - uses: actions/upload-artifact@v4
        with:
          name: allay-launcher-windows-${{ matrix.arch }}
          path: |
            build/windows/${{ matrix.arch }}/release